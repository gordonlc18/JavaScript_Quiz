<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/quiz.css">


</head>

<body>
    <header>
        <h1 class="title">JavaScript Code Quiz</h1>
        <div class="subtitle">
            <!-- NEXT LINE IS CODE SPECIFIC FOR GITHUB -->
            <a class="btn" href="/javascript-quiz/highScore.html">High Scores</a>
            <!-- <a class="btn" href="./highScore.html">Start Quiz</a> -->
            <div id="count"></div>
        </div>

    </header>





    </header>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <!-- Heads up Display for what question user is on and their score -->
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                        <!-- 1/5 this info will be updated in JS -->
                    </h1>

                </div>

                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question"> What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js "></script>
</body>

</html>
